<!DOCTYPE html>
<html>
<head>
  <title>jFilt!</title>
  <script src="../bower_components/jquery/jquery.min.js"></script>
  <script src="../bin/jfilt.js?dev"></script>
  <script>
    $(function(){
      $("form").jFilt();
    });
  </script>
  <style>
    #test-form {
      width: 250px;
      margin: 50px auto 0;
      border: 1px solid;
      padding: 50px;
    }
    .form-element {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  
  <form id="test-form" name="test-form">
    <label for='textbox'>Text Box</label>
    <input name='textbox' class="form-element" type="text" placeholder="hello">
    <label for='password'>Password</label>
    <input name='password' class="form-element" type="password" placeholder="***">
    <label for='text-area'>Text Area</label>
    <textarea name='text-area' class="form-element"></textarea>
    <div class="form-element">
      <label for='radio-button'>Radio</label>
      <input type="radio" name="radio-button" value="yes" checked>Yes</input>
      <input type="radio" name="radio-button" value="no">No</input>
    </div>
    <div>
      <label for='check-multi'>Checkboxes (different groups)</label>
      <div class="form-element">
        <input type="checkbox" name="check-multi-1" value="1">One</input>
        <input type="checkbox" name="check-multi-2" value="2">Two</input>
      </div>
    </div>
    <div>
      <label for='check-single'>Checkboxes (same groups)</label>
      <div class="form-element">
        <input type="checkbox" name="check-box" value="1">One</input>
        <input type="checkbox" name="check-box" value="2">Two</input>
      </div>
    </div>
    <label for='text-area'>Select</label>
    <select name='select-option' class="form-element" >
      <option value="1">one</option>
      <option value="2">two</option>
    </select>
  </form>
  
</body>
</html>
